bind_host: 0.0.0.0
bind_port: 3000
beta_bind_port: 0
users:
  - name: admin
    password: $2y$10$rD7PcQYq5e37t56dQMAeqOyQ1FwL4sQfz6dMhJp5q5q5q5q5q5q5q
auth_attempts: 5
block_auth_min: 15
http_proxy: ""
debug_pprof: false
tls:
  enabled: false
  server_name: ""
  force_https: false
  port_https: 443
  port_dns_over_tls: 853
  port_dns_over_quic: 784
  port_dnscrypt: 0
  dnscrypt_config_file: ""
  allow_unencrypted_doh: false
  certificate_chain: ""
  private_key: ""
  certificate_path: ""
  private_key_path: ""
tls_version: ""
tls_cipher_suites: []
tls_prefer_server_cipher_suites: false
dns:
  bind_hosts:
    - 0.0.0.0
  port: 53
  protection_disabled_until: null
  ratelimit: 20
  ratelimit_whitelist: []
  refuse_any: true
  upstream_dns:
    - 1.1.1.1
    - 8.8.8.8
  upstream_dns_file: ""
  bootstrap_dns:
    - 1.1.1.1
    - 8.8.8.8
  all_servers: false
  fastest_addr: false
  fastest_timeout: 1s
  allowed_clients: []
  disallowed_clients: []
  blocked_hosts:
    - version.bind
    - id.server
    - hostname.bind
  trusted_proxies:
    - 127.0.0.0/8
    - ::1/128
  block_ech: true
  local_domain_name: lan
  resolve_clients: true
  use_private_ptr_resolvers: true
  local_ptr_upstreams: []
  use_dns64: false
  dns64_prefixes: []
  ipset: []
  ipset_file: ""
  bootstrap_prefer_ipv6: false
  fallback_dns: []
  fallback_dns_file: ""
  bootstrap_dns_file: ""
  handle_ddr: true
  max_goroutines: 300
  handle_ip_reverse: false
dhcp:
  enabled: true
  interface_name: ""
  local_domain_name: lan
  dhcpv4:
    gateway_ip: 192.168.1.1
    subnet_mask: 255.255.255.0
    range_start: 192.168.1.100
    range_end: 192.168.1.200
    lease_duration: 86400
    icmp_timeout: 1000
    options: []
  dhcpv6:
    range_start: fd00::1000
    lease_duration: 86400
    ra_slaac_only: false
    ra_allow_slaac: true
filters:
  - enabled: true
    url: https://adguardteam.github.io/AdGuardSDNSFilter/Filters/filter.txt
    name: AdGuard DNS filter
    id: 1
  - enabled: true
    url: https://raw.githubusercontent.com/StevenBlack/hosts/master/hosts

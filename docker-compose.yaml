services:
  mqtt:
    image: eclipse-mosquitto
    container_name: mqtt
    restart: unless-stopped
    ports:
      - "1883:1883"
    volumes:
      - ./mosquitto_config:/mosquitto/config   # <-- bind mount (KELL)
      - mosquitto_data:/mosquitto/data         # <-- maradhat named volume

  zigbee2mqtt:
    image: koenkk/zigbee2mqtt
    container_name: zigbee2mqtt
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      - mqtt
    volumes:
      - ./zigbee2mqtt-data:/app/data
    environment:
      - TZ=Europe/Budapest
    privileged: true

  homeassistant:
    container_name: homeassistant
    image: ghcr.io/home-assistant/home-assistant:stable
    restart: unless-stopped
    ports:
      - "8123:8123"
    volumes:
      - ./homeassistant-config:/config
    environment:
      - TZ=Europe/Budapest

  plex:
    image: plexinc/pms-docker:latest
    container_name: plex
    restart: unless-stopped
    ports:
      - "32400:32400"  # Plex web interface
      - "32400:32400/udp"  # Plex discovery
      - "1900:1900/udp"  # Plex DLNA
      - "3005:3005"  # Plex companion
      - "5353:5353/udp"  # Plex Bonjour discovery
      - "8324:8324"  # Plex Roku
    volumes:
      - ./plex-config:/config  # Plex configuration
      - ./plex-transcode:/transcode  # Transcoding directory
      - /mnt/nas/movies:/movies:ro  # Mount your NAS movies folder
    environment:
      - TZ=Europe/Budapest
      - PLEX_CLAIM=your-plex-claim-token  # Get this from plex.tv/claim
      - PLEX_UID=1000
      - PLEX_GID=1000

volumes:
  mosquitto_data:
  mosquitto_config:

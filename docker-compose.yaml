
## Next steps to set up Plex:

### 1. **Create Plex directories:**
```bash
mkdir -p plex-config plex-transcode
```

### 2. **Get your Plex claim token:**
1. Go to https://www.plex.tv/claim/
2. Copy the token
3. Replace `your-plex-claim-token` in the environment section

### 3. **Mount your NAS folders:**
You'll need to mount your NAS folders to `/mnt/nas/movies`, `/mnt/nas/tv`, and `/mnt/nas/music` or update the volume paths to match your actual NAS mount points.

### 4. **Start Plex:**
```bash
docker-compose up -d plex
```

### 5. **Access Plex:**
- Web interface: http://localhost:32400
- You'll need to complete the initial setup


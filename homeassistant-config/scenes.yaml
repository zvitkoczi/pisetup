# Home Assistant Scenes
# Predefined scenes for different home states

# Movie Night Scene
- name: "Movie Night"
  entities:
    light.living_room:
      state: "on"
      brightness: 20
      kelvin: 2700
    light.kitchen:
      state: "off"
    climate.home:
      preset_mode: "Home"
      temperature: 22

# Reading Scene
- name: "Reading"
